  <style>
   /* Estilo base para el cuerpo */
body {
    background-color: #0d0d0d; /* Fondo oscuro */
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif; /* Tipografía futurista */
    overflow-x: hidden;
}

/* Estilo para el contenedor principal */
.outer-container {
    background: radial-gradient(circle, rgba(45,45,45,1) 0%, rgba(10,10,10,1) 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Imagen del banner */
.banner-image {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Contenedor centrado */
.container {
    text-align: center;
    width: 100%;
    max-width: 400px;
}

/* Título principal */
h1 {
    color: #00FFFF; /* Cian brillante */
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
}

/* Párrafos */
p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #f0f0f0;
}

/* Contenedor de formularios y cotizador */
.quote-container {
    background: linear-gradient(145deg, #1b1b1b 0%, #2d2d2d 100%);
    border: 2px solid #FF00FF;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.quote-container:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(255, 0, 255, 0.6);
}

/* Input de tipo número */
input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #222; /* Fondo oscuro */
    color: #fff; /* Texto blanco */
}

/* Texto del resultado de la cotización */
.result-text {
    font-size: 18px;
    margin-top: 10px;
    color: #00ff99; /* Verde neón */
    font-family: 'Courier New', monospace;
}

/* Botón de calcular cotización */
.btn-calculate {
    background: #00ff99;
    color: #000;
    border: none;
    padding: 15px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s ease;
    margin-top: 15px;
    position: relative;
    overflow: hidden;
}

/* Efecto de brillo */
.btn-calculate:hover {
    background: #00cc7a;
    box-shadow: 0 0 15px #00ff99;
}

/* Estilo para el botón vender */
.btn-sell {
    background-color: #FF00FF;
    display: inline-block;
    padding: 10px 15px;
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 15px;
}

.btn-sell:hover {
    background-color: #cc00cc;
    box-shadow: 0 0 15px #FF00FF;
}

/* Texto para las etiquetas */
.label-text {
    color: #f0f0f0;
    font-size: 20px;
    font-weight: bold;
}

/* Contenedor del enlace de referido */
#referralLink {
    background-color: #222;
    color: #00ffff;
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
    font-family: 'Courier New', monospace;
}

#referralLink a {
    color: #ff00ff;
    text-decoration: none;
}

#referralLink a:hover {
    text-decoration: underline;
}

/* Estilo para las transacciones */
.transactions {
    width: 100%;
    background: linear-gradient(145deg, #23272A 0%, #2C2F33 100%);
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 15px;
    margin-top: 20px;
    overflow: auto;
    max-height: 300px;
}

/* Estilo para cada transacción */
.transaction {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    background: rgba(255, 0, 255, 0.2);
    border: 1px solid rgba(255, 0, 255, 0.5);
    border-radius: 5px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}

.transaction:hover {
    background-color: rgba(255, 0, 255, 0.4);
    transform: translateY(-2px);
}

/* Estilo del formulario para la dirección ERC20 */
#addressInput {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ff00ff;
    border-radius: 5px;
    font-size: 16px;
    background-color: #222;
    color: #fff;
}

/* Botón para generar el enlace */
button {
    background-color: #00FFFF;
    color: #000;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #00ccff;
    box-shadow: 0 0 10px #00FFFF;
}

/* Estilo para los títulos secundarios */
h2 {
    color: #ff00ff;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 0 0 10px #FF00FF;
}
img {
    max-width: 70px; /* Ajusta el tamaño máximo del ancho */
    max-height: 70px; /* Ajusta el tamaño máximo de la altura */

    overflow: clip;
    object-fit: contain; /* Mantiene la proporción de la imagen */
}

</style>

 <button class="btn-calculate" onclick="calcularCotizacion()">

<div style="color: black;">
    <h2>Ingrese su dirección ERC20 (Red Optimism) para generar un enlace y gana 0.1 WLD por referido</h2>
</div>

<!-- Formulario para la entrada del usuario -->
<input type="text" id="addressInput" placeholder="Dirección Optimism">
<button onclick="generateReferralLink()">Generar Referido</button>

<p id="referralLink">Tu enlace de referido aparecerá aquí</p>

            
    <div class="dashboard">
  <h2>Últimas Transacciones</h2>
  <div id="transactions" class="transactions">
    <!-- Las transacciones se generan dinámicamente -->
  </div>

    <script>

const addresses = ["0x123...", "0x456...", "0x789..."];



        
      function calcularCotizacion() {
    var worldcoin = document.getElementById('worldcoin').value;
    var cotizacionARS = worldcoin * 12300;
    var cotizacionUSD = worldcoin * 12.30;
    document.getElementById('result').innerText = `Usted recibirá: ${cotizacionARS} ARS y ${cotizacionUSD} USD (1 WLD = 12.30 USD)`;
}
         function generateReferralLink() {
        var address = document.getElementById("addressInput").value;
        if (address === '') {
            alert('Por favor, ingrese una dirección Optimism');
            return;
        }
        
        var network = "Optimism";
        var pageName = document.title;
        
        var referralLink = window.location.href + "?network=" + encodeURIComponent(network) + "&ref=" + encodeURIComponent(address) + "&pageName=" + encodeURIComponent(pageName);
        
        // Establece un texto amigable para mostrar como el enlace
        var displayText = "Haz clic aquí para tu referido";
        
        // Actualiza el HTML del enlace de referido para usar el texto amigable
        document.getElementById("referralLink").innerHTML = 'Tu enlace de referido es: <a href="' + referralLink + '" target="_blank">' + displayText + '</a>';
    }

        
// Función para agregar transacciones simuladas
function addTransaction() {
    const transactionsContainer = document.getElementById("transactions");
    
    // Creación de un nuevo elemento de transacción
    const transactionElem = document.createElement('div');
    transactionElem.classList.add('transaction');
    
    // Selección aleatoria de una dirección y cantidad de WLD
    const randomAddressIndex = Math.floor(Math.random() * addresses.length);
    const randomWld = (Math.random() * 10).toFixed(2); // Cantidad aleatoria de WLD
    const randomArs = (randomWld * 12300).toFixed(2); // Conversión simulada a ARS
    const randomUsd = (randomWld * 12.30).toFixed(2); // Conversión simulada a USD

    transactionElem.innerHTML = `Dirección: ${addresses[randomAddressIndex]} - Depositado: ${randomWld} WLD - Pagado: ${randomArs} ARS / ${randomUsd} USD`;

    // Agrega la nueva transacción al principio (top) del contenedor
    transactionsContainer.insertBefore(transactionElem, transactionsContainer.firstChild);
    
    // Asegurarse de que solo se mantengan las 3 transacciones más recientes
    while (transactionsContainer.children.length > 3) {
        transactionsContainer.removeChild(transactionsContainer.lastChild);
    }
}

// Simulación de nuevas transacciones cada 5 segundos
setInterval(addTransaction, 5000);

    </script>
